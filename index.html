<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Control Reels App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    .reels-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 360px;
      max-height: 640px;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .reels-container {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .reels-container::-webkit-scrollbar {
      display: none;
    }

    .reel {
      position: relative;
      height: 100%;
      scroll-snap-align: start;
      flex-shrink: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures full video shows regardless of aspect ratio */
    }

    .video-controls {
      position: absolute;
      bottom: 20px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .video-controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .video-controls input[type="range"] {
      flex: 1;
    }

    .bottom-nav {
      height: 60px;
      background: rgba(0,0,0,0.85);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav label, .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    #videoUpload { display: none; }
  </style>
</head>
<body>
  <div class="reels-wrapper">
    <div class="reels-container" id="reelsContainer">
      <!-- Videos will be inserted here -->
    </div>

    <div class="bottom-nav">
      <label for="videoUpload">üì§ Upload</label>
      <button onclick="clearReels()">üè† Home</button>
      <button >‚¨áÔ∏è Export</button>
      <input type="file" id="videoUpload" accept="video/*" multiple />
    </div>
  </div>

  <script>
    
    const container = document.getElementById("reelsContainer");
    const upload = document.getElementById("videoUpload");

    function createReel(src) {
      const reel = document.createElement("div");
      reel.className = "reel";

      const wrapper = document.createElement("div");
      wrapper.className = "video-wrapper";

      const video = document.createElement("video");
      video.src = src;
      video.playsInline = true;
      video.preload = "metadata";

      // Video Controls
      const controls = document.createElement("div");
      controls.className = "video-controls";

      const playPauseBtn = document.createElement("button");
      playPauseBtn.textContent = "‚èØÔ∏è";

      const muteBtn = document.createElement("button");
      muteBtn.textContent = "üîá";

      const fullscreenBtn = document.createElement("button");
      fullscreenBtn.textContent = "‚õ∂";

      const seek = document.createElement("input");
      seek.type = "range";
      seek.min = 0;
      seek.value = 0;

      // Control Events
      playPauseBtn.onclick = () => video.paused ? video.play() : video.pause();
      muteBtn.onclick = () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? "üîá" : "üîä";
      };
      fullscreenBtn.onclick = () => {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      };

      seek.addEventListener("input", () => {
        video.currentTime = (seek.value / 100) * video.duration;
      });

      video.addEventListener("timeupdate", () => {
        seek.value = (video.currentTime / video.duration) * 100 || 0;
      });

      controls.append(playPauseBtn, muteBtn, seek, fullscreenBtn);
      wrapper.append(video, controls);
      reel.append(wrapper);

      return reel;
    }

    upload.addEventListener("change", (e) => {
      for (let file of e.target.files) {
        const url = URL.createObjectURL(file);
        container.appendChild(createReel(url));
      }
      setTimeout(handleScroll, 300);
    });

    function handleScroll() {
      const wrapperRect = container.getBoundingClientRect();
      document.querySelectorAll("video").forEach(v => {
        const rect = v.getBoundingClientRect();
        const inView = rect.top >= wrapperRect.top && rect.bottom <= wrapperRect.bottom;
        inView ? v.play().catch(()=>{}) : v.pause();
      });
    }

    container.addEventListener("scroll", handleScroll);
    window.addEventListener("load", handleScroll);

    function clearReels() {
      container.innerHTML = "";
      window.location.reload();
    }


  </script>
</body>
</html>
