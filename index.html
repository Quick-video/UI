<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shorts UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
    }
    .container {
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="video-container">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted autoplay loop></video>
    <div class="overlay">Video 1</div>
  </div>
  <div class="video-container">
    <video src="https://www.w3schools.com/html/movie.mp4" muted autoplay loop></video>
    <div class="overlay">Video 2</div>
  </div>
  <div class="video-container">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted autoplay loop></video>
    <div class="overlay">Video 3</div>
  </div>
</div>

<script>
  document.querySelectorAll('video').forEach(video => {
    video.addEventListener('click', () => {
      if (video.paused) video.play();
      else video.pause();
    });
  });
</script>

</body>
</html>
