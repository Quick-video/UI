<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reels App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #111;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .reels-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 360px;
      max-height: 640px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .reels-container {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }
    .reels-container::-webkit-scrollbar { display: none; }

    .reel {
      position: relative;
      height: 100%;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      right: 12px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 3;
    }
    .controls button {
      width: 42px; height: 42px;
      border: none;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .controls button.liked {
      color: #e74c3c;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 60px;
      background: rgba(0,0,0,0.85);
      border-top: 1px solid #333;
      display: flex; justify-content: space-around; align-items: center;
      z-index: 5;
    }

    .bottom-nav button, .bottom-nav label {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    #videoUpload { display: none; }
  </style>
</head>
<body>
  <div class="reels-wrapper">
    <div class="reels-container" id="reelsContainer">
      <!-- dynamic videos appear here -->
    </div>

    <div class="bottom-nav">
      <label for="videoUpload" title="Upload">
        <i class="fas fa-upload"></i>
      </label>
      <button onclick="goHome()" title="Home">
        <i class="fas fa-home"></i>
      </button>
      <button onclick="exportAll()" title="Export">
        <i class="fas fa-download"></i>
      </button>
      <input type="file" id="videoUpload" accept="video/*" multiple />
    </div>
  </div>

  <script>
    const container = document.getElementById("reelsContainer");
    const upload = document.getElementById("videoUpload");

    function createReel(src) {
      const reel = document.createElement("div");
      reel.className = "reel";

      const video = document.createElement("video");
      video.src = src;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const controls = document.createElement("div");
      controls.className = "controls";

      const likeBtn = document.createElement("button");
      likeBtn.innerHTML = '<i class="fas fa-heart"></i>';
      likeBtn.onclick = () => likeBtn.classList.toggle("liked");

      const downloadBtn = document.createElement("button");
      downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = src;
        a.download = "reel.mp4";
        a.click();
      };

      controls.append(likeBtn, downloadBtn);
      reel.append(video, controls);
      return reel;
    }

    upload.addEventListener("change", (e) => {
      for (let file of e.target.files) {
        const url = URL.createObjectURL(file);
        container.appendChild(createReel(url));
      }
      setTimeout(handleScroll, 300);
    });

    function handleScroll() {
      const wrapperRect = container.getBoundingClientRect();
      document.querySelectorAll("video").forEach(v => {
        const rect = v.getBoundingClientRect();
        const inView = rect.top >= wrapperRect.top && rect.bottom <= wrapperRect.bottom;
        inView ? v.play().catch(()=>{}) : v.pause();
      });
    }

    container.addEventListener("scroll", handleScroll);
    window.addEventListener("load", handleScroll);

    function goHome() {
      container.innerHTML = "";
      window.location.reload();
    }

    function exportAll() {
      alert("Feature under development: export all reels.");
    }
  </script>
</body>
</html>
