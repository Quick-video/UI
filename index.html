<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Shorts UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 360px;
      height: 640px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
    }

    .video-container {
      height: 640px;
      width: 360px;
      scroll-snap-align: start;
      position: relative;
      background-color: #000;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="video-container">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted autoplay loop></video>
    <div class="overlay">Video 1</div>
  </div>
  <div class="video-container">
    <video src="https://www.w3schools.com/html/movie.mp4" muted autoplay loop></video>
    <div class="overlay">Video 2</div>
  </div>
  <div class="video-container">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted autoplay loop></video>
    <div class="overlay">Video 3</div>
  </div>
</div>

<script>
  document.querySelectorAll('video').forEach(video => {
    video.addEventListener('click', () => {
      video.paused ? video.play() : video.pause();
    });
  });
</script>

</body>
</html>
